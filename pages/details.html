<html>    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/details.css">
        <title>Details Page</title>
    </head>

    <body>
        <header>
            
            <div class="app-name center"><a href='index.html'> Inicio</a>
                <img src="../assets/images/logo.png" alt="icon">
            </div>
            <div class="favourite-router center">
                <button><a href="favourites.html">FAVOURITES</a></button>
            </div>
        </header>

        <!-- Notification Alert -->
        <div id="alert" style="visibility:hidden" class="success">Success Message</div>
        <div id="alert" style="visibility:hidden" class="failure">Error Message</div>


        <div id="main-container">
            
            <div  class = "card-container" id='data-container'>
                <!-- Image of the hero -->
               

                <div id="detail-container">
                    <div class="card-icon">
                        <img src="../assets/images/heliport.png" alt="">
                    </div>
                    <class class="detail-item">
                        

                        <div class="up">
                           
                            
                            <label id="heroname" for="nameCard">Nome do Herói:</label>
                            <div class="nameCard"></div>

                        </div>
                       
                        <div id="image">
                            <img class="card-img" width="200" height="200">
                            <img id="fav_btn" width="50" >
                            <div class="description">
                                <label for="">Gênero</label>
                                <span class="gender"></span>

                                <label for="">Altura</label>
                                <span class="height"></span>

                                <label for="">Peso</label>
                                <span class="weight"></span>



                            </div>
                            <div class="infos">
                                <label for="combat">Combate:</label>
                                <span class="combat">Combat</span>

                                
                                <label for="dubrability">Durabilidade:</label>
                                <span class="durability"></span>

                                <label for="Intelligence">Inteligencia:</label>
                                <span class="Intelligence"></span>
                                

                            </div>
                            <footer>
                                <h5>2021, ⒿJulli Mayanne</h5>
                            </footer>
                           
                        </div>
                        

                        <!-- Powerstats bars -->
                        

                 

        <script type="text/javascript" src="../scripts/details.js"></script>
    </body>

</html>
